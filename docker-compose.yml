services:
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
    ports:
      - 3307:3306
    volumes:
          - /mysql-data/securityproject:/var/lib/mysql

  adminer:
    image: adminer
    restart: always
    ports:
      - 8081:8080
